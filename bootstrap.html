<body>
    <div class="container-fluid mt-3">
        <h1>Duas colunas responsivas e diferentes</h1>
        <p>Redimensione a janela do navegador para ver o efeito</p>
        <p>As colunas serao empilhadas automaticamentes um sobre as outras</p>
        <div class="col mb-5">
            <div class="row-sm p-3 bg-primary text-white">1 de 2</div>
            <div class="row-sm p-3 bg-dark text-white">1 de 2</div>
        </div>

        <div class="row">
            <div class="col-md bg-dark text-white">1 de 4</div>
            <div class="col-md bg-primary text-white">2 de 4</div>
        </div>
        <div class="row mb-5">
            <div class="col-md bg-dark text-white">3 de 4</div>
            <div class="col-md bg-primary text-white">4 de 4</div>
        </div>

        <div class="row">
            <div class="col-md bg-dark text-white">1 de 6</div>
            <div class="col-md bg-primary text-white">2 de 6</div>
            <div class="col-md bg-dark text-white">3 de 6</div>
        </div>
        <div class="row">
            <div class="col-md bg-primary text-white">4 de 6</div>
            <div class="col-md bg-dark text-white">5 de 6</div>
            <div class="col-md bg-primary text-white">6 de 6</div>
        </div>
    </div>
